<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>lk_front</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12 main-header">
				<div class="logo"><img src="img/logo_AkzoNobel.png" alt="logo AkzoNobel"></div>
				<nav>
					<ul>
						<li><a href="#">Рейтинг</a></li>
						<li><a href="#">Получить приз</a></li>
						<li><a id="callback" href="#">Обратная связь</a></li>
					</ul>
				</nav>
				<div class="person">
					<a href="#" class="profile"><img src="img/pers.png" alt="profile"></a><span>Анатолий<br>Ильин</span>
					<span class="score">Игровой счет 6450 баллов<br>Балансовый счёт 4680 баллов</span>
					<a href="#" class="exit"><img src="img/icon_exit.png" alt="exit"></a>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="wrapper">
	<main>
		<div class="container main-title">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 titles">
					<span class="title">Кубок</span><br>
					<span class="title">Акзо Нобель</span>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-5 name"><span class="player-name">Анатолий Ильин</span>
				<span class="notify" id="notify">2 теста. 300 игровых баллов.</span>
				</div>
			</div>
		</div>
		<!--  -->
		<div class="container subsections">
			<div class="skills">
				<div class="row">
					<div class="col-xs-6 col-sm-8 col-md-7"></div>
					<div class="col-xs-6 col-sm-4 col-md-5"><span class="skill-name">Тактика</span>
						<div class="progress tactics-bar">
							<div class="progress-bar bg-success" role="progressbar" style="width: 100%; background-color: #2EBE00FF" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-xs-6 col-sm-6 col-md-5"><button class="studyBtn">Пройти обучение</button></div>
					<div class="col-xs-6 col-sm-6 col-md-5"></div>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-8 col-md-7"></div>
					<div class="col-xs-6 col-sm-4 col-md-5"><span class="skill-name">Техника</span>
						<div class="progress techno-bar">
							<div class="progress-bar" role="progressbar" style="width: 50%; background-color: #FF4F00FF;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-xs-6 col-sm-6 col-md-5"><button class="trainingBtn">Тренироваться</button></div>
					<div class="col-xs-6 col-sm-6 col-md-5"></div>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-8 col-md-7"></div>
					<div class="col-xs-6 col-sm-4 col-md-5"><span class="skill-name">Удар</span>
						<div class="progress hit-bar">
							<div class="progress-bar bg-warning" role="progressbar" style="width: 75%; background-color: #FFA300FF" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-xs-6 col-sm-6 col-md-5"><button class="regBtn">Регистрация покупок</button></div>
					<div class="col-xs-6 col-sm-6 col-md-5"></div>
				</div>
			</div>
		</div>
		<!--  -->

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-12 progress-line">
					<span class="circle">1/32</span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="circle-next"><img src="img/ball.png" alt="ball"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="circle">1/8</span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="circle">1/4</span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="circle">1/2</span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="mini-circle"></span>
					<span class="circle"><img src="img/cup.png" alt="final"></span>
				</div>
			</div>
		</div>
	</main>	
	
	<div id="modal" class="modal">
		<div class="modal-content">
			<form id="callback" class="callback" action="" method="">
				<span class="modal-close">&times;</span>
				<span class="form-title">Обратная связь</span>
				<input type="text" name="name" placeholder="Имя" required />
				<input type="text" name="email" placeholder="Электронная почта" required />
				<input type="text" class="theme" name="theme" placeholder="Тема" required />
				<textarea name="message" placeholder="Ваше сообщение" required></textarea>
				<button id="submit" class="submit" type="submit">Отправить</button>
			</form>
		</div>
	</div>

</div>
<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-12 sponsors">
					<img src="img/DULUX1.png" alt="DULUX">
					<img src="img/Sikkens.png" alt="Sikkens">
					<img src="img/Pinotex.png" alt="Pinotexx">
					<img src="img/Marshall.png" alt="Marshall">
					<img src="img/Hammerite.png" alt="Hammerite">
				</div>
			</div>
		</div>
</footer>




<script src="js/common.js">
	
</script>
</body>
</html>
